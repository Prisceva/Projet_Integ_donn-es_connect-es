<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<title>PROJET API</title>
	</head>
	<body>
		<p>test 3 </p>
		
	</body>
	<script>
	
	//API MDPH
	var result_MDPH;
	fetch('https://api.opendata.onisep.fr/api/1.0/dataset/57e13aa4a3cee/search?q=1&size=250')
	  .then(function(response) {
	    response.json()
		.then(function(data) {
	    console.log('Request successful');result_MDPH=data;
	  })})
		result_MDPH;

	//API ULIS
	var result_ULIS;
	fetch('https://api.opendata.onisep.fr/api/1.0/dataset/57e13d4faa63e/search?size=1000&facet.region=Occitanie')
	  .then(function(response) {
	    response.json()
		.then(function(data) {
	    console.log('Request successful'); result_ULIS=data;
	  })})
	result_ULIS;
		
	//API Associations
	var result_Assos ;
	fetch('https://api.opendata.onisep.fr/api/1.0/dataset/57e1376b0f7fb/search?size=100')
	  .then(function(response) {
	    response.json()
		.then(function(data) {
	    console.log('Request successful'); result_Assos=data;
	  })})
	result_Assos;
	
	</script>
	
</html>
